<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign Up Form</title>
  </head>

  <body>
    <div class="content">
      <div class="image-area">
        <div class="logo">
          <p>Pipiolus The Last Roman</p>
        </div>
      </div>

      <div class="form-area">
        <p class="dummy-text">
          This is not a real online service! But you are so curious that you
          want to get started to achieve your deepest and most hidden dreams. <br>
          Sign up now to get started!
        </p>
        <p class="dummy-text">You know u want to...</p>

        <div class="form-input">
          <p class="floating-text"><i>Let's do this!</i></p>

          <form action="#" method="#">

              <div class="input">
                <label for="name">*FIRST NAME</label>
                  <input type="text" name="name" id="name" required>
              </div>

              <div class="input">
                <label for="last-name">*LAST NAME</label>
                <input type="text" name="last-name" id="last-name" required>
              </div>

              <div class="input">
                <label for="email">*EMAIL</label>
                <input type="email" name="email" id="email" required>
              </div>

              <div class="input">
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" name="phone" id="phone">
              </div>

              <div class="input">
                <label for="password">*PASSWORD</label>
                <input type="password" name="password" id="password" required>
              </div>

              <div class="input">
                <label for="confirm-password">*CONFIRM PASSWORD</label>
                <input type="password" name="confirm-password" id="confirm-password" required>
              </div>
              <div class="button"><button type="submit">Create Account</button></div>

            </form>
          </div>
        <p class="footer">Already have an account? <a href="#">Log in</a></p>
      </div>
    </div>
  </body>
</html>
